name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SOLANA_VERSION: stable
  ANCHOR_VERSION: 0.32.1
  RUST_TOOLCHAIN: stable
  NODE_VERSION: 22

jobs:
  build-anchor:
    name: Build Anchor Program
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-${{ runner.os }}-

      - name: Cache AVM
        uses: actions/cache@v4
        with:
          path: ~/.avm
          key: avm-${{ runner.os }}-${{ env.ANCHOR_VERSION }}

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          if ! command -v anchor &> /dev/null; then
            cargo install --git https://github.com/coral-xyz/anchor avm --force
            avm install ${{ env.ANCHOR_VERSION }}
            avm use ${{ env.ANCHOR_VERSION }}
          fi
          echo "$HOME/.avm/bin" >> $GITHUB_PATH

      - name: Generate keypair
        run: solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json

      - name: Build program
        run: anchor build

      - name: Upload IDL
        uses: actions/upload-artifact@v4
        with:
          name: idl
          path: target/idl/

      - name: Upload program binary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: program
          path: target/deploy/
          if-no-files-found: ignore

  test-anchor:
    name: Test Anchor Program
    runs-on: ubuntu-latest
    needs: build-anchor
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-${{ runner.os }}-

      - name: Cache AVM
        uses: actions/cache@v4
        with:
          path: ~/.avm
          key: avm-${{ runner.os }}-${{ env.ANCHOR_VERSION }}

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          if ! command -v anchor &> /dev/null; then
            cargo install --git https://github.com/coral-xyz/anchor avm --force
            avm install ${{ env.ANCHOR_VERSION }}
            avm use ${{ env.ANCHOR_VERSION }}
          fi
          echo "$HOME/.avm/bin" >> $GITHUB_PATH

      - name: Install npm dependencies
        run: |
          npm install --legacy-peer-deps || true
          cd tests && npm install || true

      - name: Generate keypair
        run: solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json

      - name: Run Anchor tests
        run: |
          anchor test 2>&1 || {
            echo "=== Test Validator Log ==="
            cat .anchor/test-ledger/test-ledger-log.txt 2>/dev/null | tail -50 || true
            exit 1
          }

  build-frontend:
    name: Build Next.js Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: app
        run: npm install

      - name: Lint
        working-directory: app
        run: npm run lint --if-present

      - name: Build
        working-directory: app
        run: npm run build

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [build-anchor, test-anchor, build-frontend]
    steps:
      - run: echo "âœ… All checks passed"
